<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
		<title>Babylon - Getting Started</title>
	</head>
	<body>
		<canvas id="renderCanvas"></canvas>
		<div id='overlay'>
			<canvas id='gestures' class='active'
				onmousedown="mouseDownEvent(event.clientX, event.clientY, event.button)"
				onmousemove="mouseMoveEvent(event.clientX, event.clientY, event.button)"
				onmouseup="mouseUpEvent(event.clientX, event.clientY, event.button)"
				oncontextmenu="return false;">
			</canvas>
			<div id='top-bar'>
				<div id='menu-btn' class='button'>
					<div class='sandwich-button'>
						<div></div>
					</div>
				</div>
				<h1 id='flower-name'> I AM A TULIP, HEAR ME ROAR.</h1>
				<div id='settings-btn' class='button'>
					<div class='gear-button'>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</div>
			<div id='trust-container'>
				<h1> Trust </h1>
				<div id='trust-bar'>
					<div>
						<div id='trust-bar-inner'>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- Scripts and Styles -->
		<script src="scripts/babylon.js"></script>
		<script src="scripts/babylon.canvas2d.js"></script> 
		<script src="scripts/pdollar.js"></script>
		<script src="scripts/main.js"></script>
		<link href="styles/index.css" type="text/css" rel="stylesheet">
	</body>
</html>
